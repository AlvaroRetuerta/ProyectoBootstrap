<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Proyecto Bootstrap</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to.fit=no">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/css.css">

<script type="text/javascript">
	function guardar() {
		var login = document.formuLogin.usuario.value;

		localStorage.setItem("usuario", login);
	}
</script>

</head>
<body background="images/indexWallpaper.jpg">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

				<div class="container">
					<form class="form-signin" action="Menu.html" method="post"
						role="form" name="formuLogin">
						<h1 class="form-signin-heading text-muted">Login</h1>
						<input type="text" class="form-control" placeholder="Email"
							required="" autofocus="" id="usuario" name="usuario"><input
							type="password" class="form-control" placeholder="Password"
							required="">
						<button class="btn btn-lg btn-primary btn-block" type="submit"
							onclick="guardar()">
							<i class="fa fa-sign-in"></i>Login
						</button>
						<button  class="btn btn-lg btn-success btn-block" type="button"
							onclick="document.location='Register.html'">
							<i class="fa fa-sign-in"></i>Registro
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var input = document.getElementById("usuario");
		localStorage.setItem("user", input.value);
		console.log(localStorage.getItem('user'));
	</script>

	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
